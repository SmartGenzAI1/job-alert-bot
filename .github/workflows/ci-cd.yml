name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  PYTHON_VERSION: '3.11'
  POETRY_VERSION: '1.7.0'

jobs:
  lint:
    name: Lint and Type Check
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort mypy types-requests types-python-dateutil
        pip install -r requirements.txt
    
    - name: Lint with flake8
      run: |
        flake8 src tests --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 src tests --count --exit-zero --max-complexity=10 --max-line-length=100 --statistics
    
    - name: Check formatting with black
      run: |
        black --check --line-length 100 src tests || true
    
    - name: Check imports with isort
      run: |
        isort --check-only --profile black src tests || true
    
    - name: Type check with mypy
      run: |
        mypy src --ignore-missing-imports --strict || true

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-asyncio pytest-cov pytest-mock httpx
        pip install -r requirements.txt
    
    - name: Run unit tests
      run: |
        export PYTHONPATH="${PYTHONPATH}:./src"
        pytest tests/unit -v --cov=src --cov-report=xml --cov-report=term
      env:
        ENVIRONMENT: testing
        TELEGRAM_TOKEN: test_token
        ADMIN_ID: 123456789
        WEBHOOK_BASE_URL: http://localhost:8000
        WEBHOOK_TOKEN: test_webhook_token
    
    - name: Run integration tests
      run: |
        export PYTHONPATH="${PYTHONPATH}:./src"
        pytest tests/integration -v || true
      env:
        ENVIRONMENT: testing
        TELEGRAM_TOKEN: test_token
        ADMIN_ID: 123456789
        WEBHOOK_BASE_URL: http://localhost:8000
        WEBHOOK_TOKEN: test_webhook_token
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install bandit safety
    
    - name: Run Bandit security scan
      run: |
        bandit -r src -f json -o bandit-report.json || true
        bandit -r src
    
    - name: Check dependencies for vulnerabilities
      run: |
        safety check -r requirements.txt || true

  build:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: [lint, test]
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/job-alert-bot:latest
          ${{ secrets.DOCKER_USERNAME }}/job-alert-bot:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/develop'
    environment: staging
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Deploy to Render (Staging)
      run: |
        echo "Deploying to staging environment..."
        # Add your staging deployment commands here
        # Example: curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK_STAGING }}

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    environment: production
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Deploy to Render (Production)
      run: |
        echo "Deploying to production environment..."
        # Add your production deployment commands here
        # Example: curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK_PRODUCTION }}

  notify:
    name: Notify on Completion
    runs-on: ubuntu-latest
    needs: [deploy-production]
    if: always()
    
    steps:
    - name: Notify on success
      if: needs.deploy-production.result == 'success'
      run: |
        echo "✅ Deployment successful!"
        # Add notification logic (Slack, Discord, etc.)
    
    - name: Notify on failure
      if: needs.deploy-production.result == 'failure'
      run: |
        echo "❌ Deployment failed!"
        # Add notification logic (Slack, Discord, etc.)
