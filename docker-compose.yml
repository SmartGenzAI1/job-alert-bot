version: '3.8'

services:
  job-alert-bot:
    build: .
    ports:
      - "8000:8000"
    environment:
      - TELEGRAM_TOKEN=${TELEGRAM_TOKEN}
      - ADMIN_ID=${ADMIN_ID}
      - WEBHOOK_BASE_URL=${WEBHOOK_BASE_URL}
      - WEBHOOK_TOKEN=${WEBHOOK_TOKEN}
      - TIMEZONE=${TIMEZONE:-Asia/Kolkata}
      - SCRAPE_INTERVAL_HOURS=${SCRAPE_INTERVAL_HOURS:-3}
      - DAILY_ALERT_HOUR=${DAILY_ALERT_HOUR:-9}
      - SEND_BATCH_SIZE=${SEND_BATCH_SIZE:-25}
      - SEND_BATCH_SLEEP=${SEND_BATCH_SLEEP:-0.6}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - DB_FILE=/app/data/database.db
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      - postgres
    networks:
      - bot-network

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: job_alert_bot
      POSTGRES_USER: bot_user
      POSTGRES_PASSWORD: bot_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - bot-network

volumes:
  postgres_data:

networks:
  bot-network:
    driver: bridge