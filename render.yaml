services:
  - type: web
    name: job-alert-bot
    env: python
    region: oregon
    plan: free
    runtime: python3.13
    buildCommand: |
      echo "Installing dependencies..."
      pip install --upgrade pip
      pip install -r requirements.txt
      echo "Dependencies installed successfully"
    startCommand: |
      echo "Starting Job Alert Bot..."
      uvicorn asgi:app --host 0.0.0.0 --port $PORT --workers 1 --log-level info
    healthCheckPath: /
    envVars:
      - key: TELEGRAM_TOKEN
        sync: false
      - key: ADMIN_ID
        sync: false
      - key: WEBHOOK_BASE_URL
        fromService: true
        service: job-alert-bot
      - key: WEBHOOK_TOKEN
        sync: false
      - key: TIMEZONE
        value: Asia/Kolkata
      - key: SCRAPE_INTERVAL_HOURS
        value: "3"
      - key: DAILY_ALERT_HOUR
        value: "9"
      - key: SEND_BATCH_SIZE
        value: "25"
      - key: SEND_BATCH_SLEEP
        value: "0.6"
      - key: LOG_LEVEL
        value: INFO
      - key: DB_FILE
        value: database.db
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: PYTHONDONTWRITEBYTECODE
        value: "1"
    healthCheckInterval: 30
    healthCheckTimeout: 10
    healthCheckRetries: 3
    healthCheckStartPeriod: 60
